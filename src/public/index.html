<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博风格24点游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>赛博风格24点游戏</h1>
        <div id="numbers" class="cards"></div>
        <div class="input-container">
            <input type="text" id="expression" placeholder="输入你的表达式" />
            <button id="submit">提交</button>
        </div>
        <div id="timer" class="timer">30</div>
        <div id="message" class="message"></div>
        <button id="new-game" class="new-game" style="display: none;">新游戏</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
