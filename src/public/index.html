<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博风格24点游戏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="game-title" title="使用下方四个数字和基本运算符（+、-、*、/）使结果等于24。">赛博风格24点游戏</h1>
    <div class="container">
        <div id="numbers" class="cards"></div>
        
        <div class="status-container">
            <span>难度:</span>
            <div class="difficulty-bar">
                <div id="difficulty" class="difficulty"></div>
            </div>
            <span id="difficulty-level" class="difficulty-level">一般</span>
        </div>
        <div class="timer-container">
            <span>作答时间剩余:</span>
            <div id="timer" class="timer">30</div>
        </div>
        <div class="input-container">
            <input type="text" id="expression" placeholder="输入表达式" />
            <button id="submit">提交</button>
        </div>
        <div class="button-group">
            <button id="answer" class="new-game button" style="display: none;">查看答案</button>
            <button id="retry" class="new-game button" style="display: none;">重试</button>
            <button id="new-game" class="new-game button" style="display: none;">新游戏-></button>
            
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="GameModel.js"></script>
    <script src="GameView.js"></script>
    <script src="GameController.js"></script>
</body>

</html>
